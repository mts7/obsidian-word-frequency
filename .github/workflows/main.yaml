name: Word Frequency Pipeline

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "23"

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npm run prettier

      - name: Lint code
        run: npm run lint

      - name: Build plugin
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Create assets directory
        run: mkdir -p assets

      - name: Copy main.js to assets
        run: cp dist/main.js assets/

      - name: Generate coverage
        run: npm run coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/

  release:
    needs: build_test
    #if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "23"

      - name: Install dependencies
        run: npm install

      - name: Create release assets
        run: |
          mkdir assets
          cp dist/main.js assets/main.js
          cp style.css assets/styles.css
          cp manifest.json assets/manifest.json

      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: assets/
