name: Word Frequency Pipeline

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "23"

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npm run prettier

      - name: Lint code
        run: npm run lint

      - name: Build plugin
        run: npm run build

      - name: List dist directory for debugging
        run: ls -la dist  # Add this step to list the contents of the dist directory

      - name: Run tests
        run: npm test

      - name: Generate coverage
        run: npm run coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/main.js
            style.css
            manifest.json

  release:
    needs: build_test
    #if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "23"

      - name: Install dependencies
        run: npm install

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Create release assets
        run: |
          mkdir assets
          cp dist/main.js assets/main.js
          cp style.css assets/styles.css
          cp manifest.json assets/manifest.json

      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: assets/
